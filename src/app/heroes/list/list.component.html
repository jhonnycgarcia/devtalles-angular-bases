<h3>Listado de Héroes</h3>
<h3>
  Héroe borrado <small class="text-danger">XXX</small>
</h3>
<h3>No a borrado un héroe aún</h3>

<button class="btn btn-outline-danger">
  Borrar último héroe
</button>

<ul class="mt-2 list-group">
  <li
    class="list-group-item"
    *ngFor="let heroName of heroNames"
  >
    {{ heroName }}
  </li>
</ul>
