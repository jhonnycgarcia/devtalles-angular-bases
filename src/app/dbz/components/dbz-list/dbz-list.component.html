<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="
      let item of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
    "
    class="list-group-item"
    [ngClass]="{
      'list-group-item-primary': isFirst,
      'list-group-item-secondary': isLast}
    "
  >
    <span class="text-primary">{{i + 1}}. </span>
    <span>{{item.name}} - </span>
    <strong>Power: </strong>
    <span>{{item.power}}</span>
  </li>
</ul>
