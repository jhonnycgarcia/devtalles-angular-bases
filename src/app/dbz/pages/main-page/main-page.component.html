<h1>Main DBZ Page</h1>
<hr>

<div class="row">
  <div class="col">
    <dbz-list
      [characterList]="dbzSrv.characters"
      (onDelete)="dbzSrv.deleteCharacterById($event)"
    ></dbz-list>
  </div>
  <div class="col">
    <dbz-add-character (onNewCharacter)="dbzSrv.onNewCharacter($event)"></dbz-add-character>
  </div>
</div>
